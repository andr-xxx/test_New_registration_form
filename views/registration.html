<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <form ng-submit="data()" name="registerForm">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" placeholder="name" ng-model="user.name" required>
        </div>
        <div class="form-group">
          <label for="secondname ">Secondname </label>
          <input type="text" class="form-control" id="secondname " placeholder="secondname" ng-model="user.secondname" required>
        </div>
        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" class="form-control" id="email" placeholder="Email" ng-model="user.email" required>
        </div>
        <div class="form-group">
          <label for="gender">Disabled select menu</label>
          <select id="gender" class="form-control" ng-model="user.gender" required>
            <option value="male" selected>Male</option>
            <option value="female">Female</option>
          </select>
        </div>
        <div class="form-group">
          <label for="pass">Password</label>
          <input type="password" class="form-control" id="pass" placeholder="Password" ng-model="user.pass" required>
        </div>

        <div class="checkbox">
          <label>
            <input type="checkbox" ng-model="user.checkbox" required> Check me out
          </label>
        </div>
        <button type="submit" class="btn btn-default" ng-disabled="registerForm.$invalid">Submit</button>
      </form>
    </div>
  </div>
</div>
