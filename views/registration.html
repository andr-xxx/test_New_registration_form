<div class="container-fluid" ng-controller="registrationCtrl">
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6 registr-form">
      <div class="registr-head"><h2>Registration</h2></div>
      <div class="registr-body">
        <form name="registerForm" ng-submit="register()" novalidate>
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" name="name" id="name" placeholder="name" ng-model="user.name" required minlength="2">
            <p ng-show="registerForm.name.$invalid && !registerForm.name.$pristine || loginError.name" class="error-form">
              {{ loginError.name || 'Short name'}} </p>
          </div>
          <div class="form-group">
            <label for="secondname ">Secondname </label>
            <input type="text" class="form-control" name="secondname" id="secondname " placeholder="secondname"
                   ng-model="user.secondname" minlength="2" required>
            <p ng-show="registerForm.secondname.$invalid && !registerForm.secondname.$pristine || loginError.secondname" class="error-form">
              {{ loginError.secondname || 'Short surname' }}</p>
          </div>
          <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" name="email" id="email" placeholder="Email" ng-model="user.email" required>
            <p ng-show="registerForm.email.$invalid && !registerForm.email.$pristine || loginError.email"
               class="error-form">{{ loginError.email || 'Invalid email'}}</p>
          </div>
          <div class="form-group">
            <label for="gender">Male</label>
            <select id="gender" class="form-control" ng-model="user.gender" required>
              <option value="male">Male</option>
              <option value="female">Female</option>
            </select>
          </div>
          <div class="form-group">
            <label for="pass">Password</label>
            <input type="password" class="form-control" name="pass" id="pass" placeholder="Password"
                   ng-model="user.pass" required minlength="3">
            <p ng-show="registerForm.pass.$invalid && !registerForm.pass.$pristine || loginError.pass" class="error-form">{{ loginError.pass }}</p>
          </div>

          <div class="checkbox">
            <label>
              <input type="checkbox" ng-model="user.checkbox" required> Conditions of Agreement
            </label>
          </div>
          <button type="submit" class="btn btn-default" ng-disabled="registerForm.$invalid">Send</button>
          <p ng-show="loginError.statusErr" class="error-form">{{ loginError.statusErr }}</p>
        </form>
      </div>
    </div>
  </div>
</div>
